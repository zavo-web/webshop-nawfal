<!DOCTYPE html>
<!--<DOCTYPE html> het zegt dat het een officieel html-5 bestand is.-->
<html lang="nl">
<!--<html lang="nl"> de Html tag dien om te zeggen waar je gaat beginnen en de "nl" gaat zeggen dat jou website in nederlands is.-->
<head>
 <!--In de head tag zit alle informatie over een website.-->
    <meta charset="UTF-8">
    <title>basis-structuur</title>
 <!--In de title tag is er gewoon de naam van jou website geschreven.-->

</head>
<!--In de header tag zit er alles in de bovenstuk van site, Logo,titel,...-->
<body>

<main>
<!--In de main tag is er een semantische html tag dat maar gewoon 1 keer in de code kan zijn het is om de belangrijkste deel in u code te markeren.-->
</main>    

<footer>
<!--De footer tag is alles wat onder in de site zit, daar zet je de copyright info,sociale media contact,...-->

</footer>

</body>

</html>
